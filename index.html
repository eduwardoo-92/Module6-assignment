<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm" class="p-4 border rounded">
        <!--8 digit employee-->
        <div class="mb-3">
            <label for = "8-Digit Employee ID" class="form-label">8-Digit Employee ID:</label>
            <input type="text" class="form-control" id="8-digit Employee ID" name="8-Digit Employee ID" required>
        </div>
        <!--Full name -->
        <div class="mb-3">
            <label for="full name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="full name" name="full name" required>
        </div>
        <!--4digit ext-->
        <div class="mb-3">
            <label for="department" class="form-label">4-Digit Extension:</label>
            <input type="text" class="form-control" id="4-digit extension" name="4-digit extension" required>
        </div>
        <!--email-->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <!-- dept -->
        <div class="mb-3">
            <label for="department" class="form-label">Department:</label>
            <input type="department" class="form-control" id="department" name="department" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
    <script>
        window.addEventListener('load', () => {
            const getElement = id => document.getElementById(id);
            const form = getElement('empForm');

            form.addEventListener('submit', e => {
                e.preventDefault();
                const data = ['8-digit employee id', 'full name', '4-digit extension', 'email', 'department']
                    .map(id => `${id}: ${getElement(id).value}`)
                    .join('\n');
                console.log(`Employee Added:\n${data}`);
            });
        });
    </script>
</body>
</html>
